name: Update readme

on:
 schedule:
  - cron: "0 0 * * *"
 workflow_dispatch:

jobs:
 main:
  name: âœ¨ README Stats
  runs-on: ubuntu-latest
  strategy:
   fail-fast: false
   matrix:
    language: ["javascript"]
    node: ["20.x"]
  steps:
   - name: ðŸ§± Checkout repository
     uses: actions/checkout@v3
     with:
      fetch-depth: 1
   - name: ðŸ”© Setup PNPM
     uses: pnpm/action-setup@v2
     with:
      version: latest
   - name: ðŸ”© Setup Node ${{ matrix.node }}
     uses: actions/setup-node@v3
     with:
      node-version: ${{ matrix.node }}
      cache: "pnpm"
   - name: ðŸš€ Install dependencies
     run: pnpm install
   - name: âœ¨ Generate README.md
     run: pnpm run build
     env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
   - name: ðŸš€ Save changes
     run: |
      if [[ "$(git status --porcelain)" != "" ]]; then
      git config user.name AzumaBot
      git config user.email azuma317.bot@azm.azm
      git add .
      git commit -m "[Bot] Update blog feed and activity"
      git push -f
      fi