name: Update readme

on:
 schedule:
  - cron: "0 * * * *"
 workflow_dispatch:

jobs:
 main:
  name: âœ¨ README Stats
  runs-on: ubuntu-latest
  strategy:
   fail-fast: false
   matrix:
    language: ["javascript"]
    node: ["22.x"]
  steps:
   - name: ðŸ§± Checkout repository
     uses: actions/checkout@v4
     with:
      fetch-depth: 1
   - name: ðŸ”© Setup PNPM
     uses: pnpm/action-setup@v4
     with:
      version: 10.28.1
   - name: ðŸ”© Setup Node ${{ matrix.node }}
     uses: actions/setup-node@v4
     with:
      node-version: ${{ matrix.node }}
      cache: "pnpm"
   - name: ðŸš€ Install dependencies
     run: pnpm install
   - name: âœ¨ Generate README.md
     run: pnpm run build
     env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
   - name: ðŸ“Š Generate Stats Card
     uses: readme-tools/github-readme-stats-action@v1
     with:
      card: stats
      options: "username=azuma317&count_private=true&show_icons=true&theme=dracula"
      path: profile/stats.svg
      token: ${{ secrets.GH_TOKEN }}
   - name: ðŸ“Š Generate Top Languages Card
     uses: readme-tools/github-readme-stats-action@v1
     with:
      card: top-langs
      options: "username=azuma317&hide=TeX&layout=compact&theme=dracula"
      path: profile/top-langs.svg
      token: ${{ secrets.GH_TOKEN }}
   - name: ðŸš€ Save changes
     run: |
      if [[ "$(git status --porcelain)" != "" ]]; then
      git config user.name AzumaBot
      git config user.email azuma317.bot@azm.azm
      git add .
      git commit -m "[Bot] Update blog feed and activity"
      git push -f
      fi